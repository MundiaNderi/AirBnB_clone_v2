<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for st in all_states|sort(attribute='name') %}
      <li>
        {{ st.id }}: <b>{{ st.name }}</b>
        <ul>
          {% for c in st.cities|sort(attribute='name') %}
          <li>{{ c.id }}: <b>{{ c.name }}</b></li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
